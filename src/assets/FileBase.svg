<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
<!-- Sky Background (Light Blue) -->
<rect width="400" height="300" fill="#87CEEB" />

<!-- Sun (Yellow) -->

<circle cx="200" cy="100" r="50" fill="#FFD700" />

<!-- Simple Sun Rays (Orange) -->

<g stroke="#FFA500" stroke-width="3" stroke-linecap="round">
<line x1="200" y1="150" x2="200" y2="170" />
<line x1="200" y1="50" x2="200" y2="30" />
<line x1="150" y1="100" x2="130" y2="100" />
<line x1="250" y1="100" x2="270" y2="100" />
</g>

<!-- Mountain 1 (Darker Green) -->

<polygon points="0,300 200,180 350,300" fill="#2E8B57" />

<!-- Mountain 2 (Lighter Green, overlapping) -->

<polygon points="150,300 300,220 400,300" fill="#3CB371" />

<!-- Foreground Ground (Olive Green) -->

<rect y="290" width="400" height="10" fill="#6B8E23" />
</svg>